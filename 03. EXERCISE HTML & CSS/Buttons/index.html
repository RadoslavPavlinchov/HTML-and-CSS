<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../fontawesome-free-5.12.0-web/css/all.css">
    <link rel="stylesheet" href="typography.css">
    <link rel="stylesheet" href="buttons.css">
    <title>Button CSS</title>
</head>
<body>
    
    <h2>Normal Buttons</h2>
    <p>
        <!-- <button class="button">Button</button> -->
        <a href="" class="button">Learn more</a>
        <button class="button">Learn more</button>
        <button class="button hover">Learn more</button>
    </p>
    
    <h2>Filled Buttons</h2>
    <p>
        <a href="" class="button fill">Learn more</a>
        <button class="button fill">Learn more</button>
        <button class="button fill hover">Learn more</button>
    </p>

    <h2>Icon Buttons</h2>
    <p>
        <a href="" class="button fill icon"><i class="fas fa-download"></i> Download</a>
        <button class="button fill icon"><i class="fas fa-download"></i> Download</button>
        <button class="button fill icon hover"><i class="fas fa-download"></i> Download</button>
    </p>
    

</body>
</html>
